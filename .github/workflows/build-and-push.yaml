name: Build and publish Docker image to quay.io
on:
  push:
    branches:
      # TODO: Remove develop after stable build on main is available
      - 'develop'
      - 'main'
  pull_request:

env:
  REPOSITORY: quay.io/sdase/image-metadata-collector

jobs:
  dry-release:
    name: dry-release
    uses: SDA-SE/github-action-workflows/.github/workflows/semantic-release.yaml@1.0.5
    permissions:
      contents: write
      issues: write
      pull-requests: write
    with:
      release-branch: main
      dry: true
  build:
    runs-on: ubuntu-latest
    needs: [ dry-release ]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      # TODO: Discuss testing strategy and change this step accordingly
      # e.g. Test in Docker Image, Kind Cluster, ...
      - name: Set up Go for Tests
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      - name: Test with Go
        run: go test ./...
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Build image and push to Quay.io
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.REPOSITORY }}:${{ needs.dry-release.outputs.new_version }}
  release:
    name: release
    needs: [ build ]
    uses: SDA-SE/github-action-workflows/.github/workflows/semantic-release.yaml@1.0.4
    permissions:
      contents: write
      issues: write
      pull-requests: write
    with:
      release-branch: main
      dry: false
